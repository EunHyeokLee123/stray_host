name: Build & Push Docker Image to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Java 빌드 (Spring Boot)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot (skip test)
        run: ./gradlew clean build -x test

      # 3️⃣ GHCR 로그인
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 4️⃣ Docker 이미지 빌드
      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/${{ github.actor }}/pet-service:latest \
            -t ghcr.io/${{ github.actor }}/pet-service:${{ github.sha }} \
            .

      # 5️⃣ Docker 이미지 푸시
      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.actor }}/pet-service:latest
          docker push ghcr.io/${{ github.actor }}/pet-service:${{ github.sha }}
