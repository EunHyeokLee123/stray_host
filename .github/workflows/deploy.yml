name: Build & Push Docker Image to GHCR

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - config-service
          - discovery-service
          - gateway-service
          - map-service
          - pet-service

    defaults:
      run:
        working-directory: stray_real/${{ matrix.service }}

    steps:
      #  소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      #  Java 빌드 (Spring Boot)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build Spring Boot (skip test)
        run: ./gradlew clean build -x test

      #  GHCR 로그인
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      #  Docker 이미지 빌드
      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/eunhyeok/${{ matrix.service }}:latest \
            -t ghcr.io/eunhyeok/${{ matrix.service }}:${{ github.sha }} \
            .

      #  Docker 이미지 푸시
      - name: Push Docker Image
        run: |
          docker push ghcr.io/eunhyeok/${{ matrix.service }}:latest
          docker push ghcr.io/eunhyeok/${{ matrix.service }}:${{ github.sha }}